<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns: sec="http://www.thymeleaf.org/extras/spring-security" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}"  rel="stylesheet" />
  <link th:href="@{/css/cart.css}"  rel="stylesheet" />
  <link th:href="@{/css/footer.css}"  rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
</head>
<body>
<!-- Navigation-->
<div th:insert="fragments/navigation::navigation"></div>
<!-- Header-->
<div th:insert="fragments/header::header"></div>
<!-- Section-->
<section class="py-5">
  <div class="container p-3 rounded cart main-table">
    <!--  <div class="row no-gutters">-->
    <div class="col-md-8">
      <div class="product-details mr-2">
        <!-- <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2">Continue Shopping</span></div>-->
        <h6 class="mb-0">Orders</h6>
        <hr>
        <table th:if="${!orders.isEmpty()}" class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Tracking number</th>
            <th scope="col">Order date</th>
           <th scope="col">Price</th>
            <th scope="col">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order: ${orders}">
            <th><a scope="row" th:text="${order.getOrderTrackingNumber()}" th:href="@{'/order/details/' + ${order.getId()}}">ID</a></th>
            <td th:text="${order.getOrderDate().toString()}">Date</td>
            <td th:text="${order.getOrderPrice()}">Price</td>
            <td th:if="${!order.isOrderShipped()}" th:text="Shipping">Status</td>
            <td th:unless="${!order.isOrderShipped()}" th:text="Shipped">Status</td>
          </tr>
          </tbody>
        </table>
        <h2 th:unless="${!orders.isEmpty()}">You don't have orders</h2>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<div th:insert="fragments/footer::footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Core theme JS-->

</body>
</html>
