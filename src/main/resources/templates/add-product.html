<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Add product</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{css/styles.css}"  rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <div th:insert="fragments/scripts::scripts"></div>
</head>
<body>
<!-- Navigation-->
<div th:insert="fragments/navigation::navigation"></div>
<!-- Header-->
<div th:insert="fragments/header::header"></div>
<!-- Section-->
<section class="py-5" style="width: 350px; margin: 0 auto;">
    <form method="post" th:action="@{/products/add}" th:object="${product}" enctype="multipart/form-data">
            <fieldset>

                <legend style="text-align: center;">PRODUCT</legend>

                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- Text input-->
                <div class="form-outline mb-4">
                    <p class="md-4" style="color:red" th:each="err : ${#fields.errors('name')}" th:text="${err}">Name errors</p>
                    <label class="md-4 control-label" for="name">PRODUCT NAME</label>
                    <div class="md-4">
                        <input id="name" name="name" placeholder="PRODUCT NAME" th:value="*{name}" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-outline mb-4">
                    <p class="md-4" style="color:red" th:each="err : ${#fields.errors('description')}" th:text="${err}">Description errors</p>
                    <label class="md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                    <div class="md-4">
                        <input class="form-control" type="text" id="description" th:value="*{description}" name="description" />
                    </div>
                </div>

                <!-- Price input -->
                <div class="form-outline mb-4">
                    <p class="md-4" style="color:red" th:each="err : ${#fields.errors('price')}" th:text="${err}">Price errors</p>
                    <label class="md-4 control-label" for="price">PRODUCT PRICE</label>
                    <div class="md-4">
                        <input id="price" name="price" th:value="*{price}" class="form-control">
                    </div>
                </div>

                <!-- amount input-->
                <div class="form-outline mb-4">
                    <p class="md-4" style="color:red" th:each="err : ${#fields.errors('amount')}" th:text="${err}">Amount errors</p>
                    <label class="md-4 control-label" for="amount">NUMBER OF PRODUCTS</label>
                    <div class="md-4">
                        <input id="amount" name="amount" th:value="*{amount}" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                        <!-- File Button -->
                        <div class="form-outline mb-4">
                            <label class="md-4 control-label" for="file">Picture</label>
                       <div class="md-4">
                                <input id="file" name="file" class="input-file" type="file">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-outline mb-4" style="text-align: center;">
                            <div class="md-4">
                                <button class="btn btn-primary">Add product</button>
                            </div>
                        </div>

            </fieldset>
        </form>

</section>
<!-- Footer-->
<div th:insert="fragments/footer::footer"></div>
<!-- Bootstrap core JS-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
<!-- Core theme JS-->

</body>
</html>
