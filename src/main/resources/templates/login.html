<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{css/styles.css}"  rel="stylesheet" />
    <link th:href="@{css/login.css}"  rel="stylesheet" />
    <link th:href="@{css/footer.css}"  rel="stylesheet" />
    <title>Login</title>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/products/all}">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" th:href="@{/products/new}">New Arrivals</a></li>
                        <li><a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/products/add/new}">Add product</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-form">
<h1 style="text-align: center">Login</h1>

<div class="login-rows">
    <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
</div>

<div style="text-align: center; color: red;" th:if="${param.error}">
    Invalid emil and password.
</div>
<div style="text-align: center; color: red;" th:if="${param.logout}">
    You have been logged out.
</div>
<form class="login" th:action="@{/login}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="login-rows">
        <label class="login-label"> Email: <input type="text" name="username"/> </label>
    </div>

    <div class="login-rows">
        <label class="login-label"> Password: <input type="password" name="password"/> </label>
    </div>

    <div>
        <input style="width: 25px; height: auto;" type="checkbox" id="remember" name="remember-me">
        <label for="remember">Remember Me</label>
    </div>

   <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->


    <div class="login-rows"><input class="login-button" type="submit" value="Sign In"/></div>
    <a class="sign-in" th:href="@{/registration}">Sign Up</a>
</form>
</div>
<!-- Footer-->
<div th:insert="fragments/footer::footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
